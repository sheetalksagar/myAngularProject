<br>

<div>
    <ul>
      <li *ngFor="let tabPart of tabParts">
        <div class="col s12 m4">
          <div class="card" style="border:2px dotted" [class.clsName]="tabPart.clsVar">
            <div class="card-content">
              <p id="appSimpleStyle">
                Mobile Part ID : <b>{{ tabPart.id }}</b>
              </p>
              <div>
                Mobile Part Name :
                <b><i>{{ tabPart.name | uppercase }}</i></b>
              </div>
              <div>
                Description : <q>{{ tabPart.description }}</q>
              </div>
              </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <table class="highlight" >
    <thead>
      <tr>
          <th>Mobile Part ID</th>
          <th>Mobile Part Name</th>
          <th>Description</th>
      </tr>
    </thead>

    <tbody *ngFor="let tabPart of tabParts">
      <tr >
        <td>{{ tabPart.id }}</td>
        <td>{{ tabPart.name | uppercase }}</td>
        <td>{{ tabPart.description }}</td>
      </tr>
    </tbody>
  </table>
