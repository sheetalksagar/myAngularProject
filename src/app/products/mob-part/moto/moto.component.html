<ul>
  <li *ngFor="let mobPart of mobParts">
    <div class="col s12 m4 cardHeight">
      <div class="card" [class.clsName]="mobPart.clsVar">

        <div class="card-content">
          <p id="appSimpleStyle">
            Mobile Part ID : <b>{{ mobPart.id }}</b>
          </p>
          <div [style.color]="mobPart.prodColor">
            Mobile Part Name :
            <b
              ><i>{{ mobPart.name }}</i></b
            >
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
