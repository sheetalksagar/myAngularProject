<h4 style="text-align: center;">Laptop Products...!</h4>
<div class="row">
  <ul>
    <li *ngFor="let lparts of laptopParts">
  <div class="col s12 m4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{lparts.lImg}}" />
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"
          >{{lparts.lname}}<i class="material-icons right">more_vert</i></span
        >
        <p><a href="#">This is a link</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
          {{lparts.lname}}<i class="material-icons right">close</i>
        </span>
        <p>{{lparts.lid}} : {{lparts.lname}}</p>
      </div>
    </div>
  </div>
  </li>
  </ul>
