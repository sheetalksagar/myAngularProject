    <form #fTempVar="ngForm" (ngSubmit)="showForm(fTempVar)">
        <div class="input-field">
          <label> User Name </label>
          <input
            type="text"
            ngModel
            name="uName"
            #tempVar="ngModel"
            (keyup)="log(tempVar)"
            required
            minlength="6"
            pattern="Angular"
          />
        </div>
        <div style="color: red;" *ngIf="tempVar.touched && !tempVar.valid">
          <div *ngIf="tempVar.errors.required">This input req...!</div>
          <div *ngIf="tempVar.errors.minlength">
            Min {{ tempVar.errors.minlength.requiredLength }} char mand...!
          </div>
          <div *ngIf="tempVar.errors.pattern">Match Pattern...!</div>
        </div>
     
         <p class="input-field col s12">
          <select name="city0" ngModel>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Pune 1</option>
            <option value="2">Pune 2</option>
            <option value="3">Pune 3</option>
          </select>
          <label>Materialize Select</label>
        </p> 
      <br><br><br>
        <p class="input-field col s12">
          <select name="city1" ngModel>
            <option value="" disabled selected>Choose your City</option>
            <option *ngFor="let city of cities" [value]="city.code">{{
              city.name
            }}</option>
          </select>
          <label>Materialize Select</label>
        </p>
        <br><br><br>
        <p>
          <label>
            <input class="with-gap" value="Male" ngModel name="Gen" type="radio" />
            <span>Male</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" value="Female" ngModel name="Gen" type="radio" />
            <span>Female</span>
          </label>
        </p>
      
        <p>
          <label>
            <input ngModel name="agree" type="checkbox" checked="checked" />
            <span>T & C</span>
          </label>
        </p>
        <p>
          <input class="waves-effect waves-light btn" type="submit" />
        </p>
      
        <hr />
        {{ fTempVar.value | json }}
      </form>
